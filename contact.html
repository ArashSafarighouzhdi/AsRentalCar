<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="./icons/favicon.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Contact to AS Rental Cars</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">AS Rental Cars</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="cars.html">Cars</a></li>
          <li><a href="#" class="active">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <section class="hero-section">
        <div class="hero-content">
          <h1>Contact Us</h1>
          <h3>
            Reach out to us and we'll get back to you as soon as possible!
          </h3>

          <section>
            <div>
              <img src="./icons/email.png" alt="Email Icon" />
              <h4>safari.arash@gmail.com</h4>
            </div>
            <div>
              <img src="./icons/phone.png" alt="Phone Icon" />
              <h4>+46 76 294 1124</h4>
            </div>
            <div>
              <img src="./icons/Location.png" alt="Location Icon" />
              <h4>Stockholm, Sweden</h4>
              <section class="map-section">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d354.321687068615!2d18.10240938858823!3d59.301917984732654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sse!4v1758587956701!5m2!1sen!2sse"
                  height="400"
                  width="100%"
                  style="border: 0"
                  loading="lazy"
                  allowfullscreen
                ></iframe>
              </section>
            </div>
          </section>

          <form
            action="mailto: safari.arash@gmail.com?subject=Message"
            method="post"
            enctype="text/plain"
            class="form"
          >
            <h2>Get in Touch</h2>
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$"
              required
            />

            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="+46 70 123 4567"
              pattern="^\+?[1-9]\d{1,14}$"
              title="Enter a phone number in international format: +[country code][number] (max 15 digits)."
            />

            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Write your message..."
              required
            ></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <a
        href="https://www.linkedin.com/in/safariarash/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <p><span class="designby">Arash</span></p>
        &copy;2025 All rights reserved.
      </a>
    </footer>
  </body>
</html>
